    genericName: MLA
    longDescription: |
      MLA is a web component that lets users create network analysis charts in a fast and intuitive way. 
      It has a config file that lets the user configure it's own information model, create rules,
      set theme colors, connect it to existing information sources and alot more.

      MLA can run as part of a existing system, as a web application or as a desktop application. 
      It has no dependencies and works in a air-gaped environment.
